<!DOCTYPE html>   
    <html> 
        <body> 
            <div style="color:green;font-size:60px;"> 
                <script language="JavaScript"> 
                var D1_het=prompt("Data1=",""); 
                var D2_het=prompt("Data2=",""); 
                var sekund; 
                var a=parseFloat(D1_het); 
                var b=parseFloat(D2_het); 
                sekund=(a-b)*24*60*60; 
                document.write("Ilość sekund między dniami "+a+" i "+b+" = "+sekund+"<br>"); 
                </script> 
            </div> 
        </body> 
    </html>
