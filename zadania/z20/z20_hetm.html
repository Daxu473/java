<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script defer>
            let xa_het, ya_het;
            let xb_het, yb_het;
            let xc_het, yc_het;

            function AB_het() {
                return Math.sqrt(Math.pow(xa_het - xb_het, 2) + Math.pow(ya_het - yb_het, 2));
            }

            function BC_het() {
                return Math.sqrt(Math.pow(xb_het - xc_het, 2) + Math.pow(yb_het - yc_het, 2));
            }

            function AC_het() {
                return Math.sqrt(Math.pow(xa_het- xc_het, 2) + Math.pow(ya_het - yc_het, 2));
            }

            function oblicz() {
                xa_het = parseFloat(document.getElementById('input_XA').value);
                ya_het = parseFloat(document.getElementById('input_YA').value);

                xb_het = parseFloat(document.getElementById('input_XB').value);
                yb_het = parseFloat(document.getElementById('input_YB').value);

                xc_het = parseFloat(document.getElementById('input_XC').value);
                yc_het = parseFloat(document.getElementById('input_YC').value);

                document.getElementById("res_AB").innerHTML = `AB: ${AB_het()}`;
                document.getElementById("res_AC").innerHTML = `AC: ${AC_het()}`;
                document.getElementById("res_BC").innerHTML = `BC: ${BC_het()}`;

                console.log(xa_het);
                console.log(ya_het);

            }

        </script>
    </head>
    <body>
        <p>A:</p>
        <span>X: </span><input type="text" id="input_XA"><br>
        <span>Y: </span><input type="text" id="input_YA"><br>
        
        <p>B:</p>
        <span>X: </span><input type="text" id="input_XB"><br>
        <span>Y: </span><input type="text" id="input_YB"><br>

        <p>C:</p>
        <span>X: </span><input type="text" id="input_XC"><br>
        <span>Y: </span><input type="text" id="input_YC"><br>

        <p id="res_AB"></p>
        <p id="res_BC"></p>
        <p id="res_AC"></p>

        <br><br><button onclick="oblicz()">Oblicz</button>
    </body>
</html>
