            function Pole_hetmanski(a_het, b_het) {
                let w = parseFloat(a_het) * parseFloat(b_het);

                document.getElementsByName("wyprowadz_pole_het")[0].innerHTML = `Pole = ${w.toFixed(2).toString()} cm`;

            function obwod_hetmanski(a_het, b_het) {

                document.getElementsByName("wyprowadz_obwod_het")[0].innerHTML = `Obwód = ${w.toFixed(2).toString()} cm^2`;
