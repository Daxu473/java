<!DOCTYPE html>   
    <html> 
        <body> 
            <div style="color:green;font-size:60px;"> 
                <script language="JavaScript"> 
                var D1_het=prompt("Data1=",""); 
                var G1_het=prompt("Data2=","");
                var D2_het=prompt("Data1=",""); 
                var G2_het=prompt("Data2=",""); 
                var sekund; 
                var a=parseFloat(D1_het);
                var c=parseFloat(G1_het); 
                var b=parseFloat(D2_het);
                var d=parseFloat(G2_het); 
                sekund=((a-b)*24*60*60)+((c-d)*60*60);
                document.write("Ilość sekund między dniami oraz godzinami"+a+" godz "+c+" i "+b+" godz "+d+" = "+sekund+"<br>"); 
                </script> 
            </div> 
        </body> 
    </html>
