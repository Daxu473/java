<html> 
     <head> 
        <script type="text/javascript"> 
            var Dom = { 
                        wysokosc: '10m', 
                        szerokosc: '20m', 
                        stan: 'nowy', 
                        pokaz: function () 
                            { 
                            document.write(this.szerokosc + ' ' + this.wysokosc) 
                            } 
                        } 
            Dom.pokaz(); 
        </script> 
    </head> 
    <body> 
    <br> 
        Programowanie obiektowe. <br> 
        Obiekt  to  Dom<br> 
        Pola:<br> 
        szerokosc<br> 
        wysokosc<br> 
        stan<br> 
        metoda:  pokaz<br> 
    </body> 
</html>
