<!DOCTYPE html>   
    <head>    
        <title> Użycie fukcji </title>    
        <meta charset="utf-8">   
    </head>  
    <body> 
        <div style="color:navy;font-size:50px;"> 
            <script language="JavaScript"> 
            var a=parseFloat(prompt("a=","")); 
            var b=parseFloat(prompt("b=","")); 
            function suma_hetm(a, b)
            { 
            return a + b; 
            }
            function odejmowanie_hetm(a, b)
            { 
            return a - b; 
            }
            function mnozenie_hetm(a, b)
            { 
            return a * b; 
            }
            function do_kwadratu_hetm(a, b)
            { 
            return [a*a,b*b]; 
            }
            function reszta_hetm(a, b)
            { 
            return a % b
            }
            document.write("suma="+suma_hetm(a,b)+"<br>");
            document.write("odejmowanie="+odejmowanie_hetm(a,b)+"<br>"); 
            document.write("mnożenie="+mnozenie_hetm(a,b)+"<br>"); 
            document.write("kwadrat="+do_kwadratu_hetm(a,b)+"<br>"); 
            document.write("reszta="+reszta_hetm(a,b)+"<br>"); 
            </script> 
        </div> 
    </body> 
</html>
