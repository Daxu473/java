<!DOCTYPE html>   
        <body> 
            <div style="color: darkblue;font-size: 200%;"> 
                <script language="JavaScript"> 
                var D1_het=prompt("A=","");
                var D2_het=prompt("B=","");
                var a=parseFloat(D1_het);
                var b=parseFloat(D2_het);
                var c;
                var d;  
                var e;
                var f;
                var g;
                    c=a*a*a;
                    d=3*a*a*b;
                    e=3*a*b*b;
                    f=b*b*b;
                    g=c+d+e+f;
                    document.write("("+a+"+ "+b+")^3= "+a+"^3 + 3*(("+a+")^2)*("+b+") + 3 *("+a+")*(("+b+")^2) + "+b+"^3 = "+c+" + "+d+" +"+e+" + "+f+" = "+g+"");
                </script> 
            </div> 
        </body> 
    </html>
